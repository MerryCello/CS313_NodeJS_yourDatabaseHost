<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Postal Rate Calculator</title>
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Postal Rate Calculator</h1>
        <p>Enter the mail type and weight:</p>
        <form id="form" action="/results" method="get">
            <select id="mailType" required name="mailType" autofocus>
                <option value="Letters (Stamped)">Letters (Stamped)</option>
                <option value="Letters (Metered)">Letters (Metered)</option>
                <option value="Large Envelopes (Flats)">Large Envelopes (Flats)</option>
                <option value="First-Class Package Service—Retail">First-Class Package Service—Retail</option>
            </select>
            <input id="weight" required type="text" name="weight" size="2"><label> (oz.)</label><br>
            <input id="submit" type="submit" name="submit" value="Calculate">
        </form>
        <script type="text/javascript" src="js/inputValidation.js"></script>
    </body>
</html>
